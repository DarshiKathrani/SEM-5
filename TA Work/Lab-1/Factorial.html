<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        i=1;
        ans = 1;
        while(i<=n){
            ans = ans*i;
            i++;
        }
        document.write(ans);
    </script>
</body>
</html>
