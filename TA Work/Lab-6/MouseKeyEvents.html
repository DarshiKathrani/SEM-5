<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onClick()" ondblclick="onDbClick()" onmousedown="MouseDown()" onmouseover="MouseOver()" onmouseup="MouseUp()" onmouseout="MouseOut()" onkeydown="keyPress()" onkeyup="keyUp()">Button</button>
    <p >This is key demo</p>
</body>
<script>
    function onClick(){
        console.log("Mouse is clicked once")
    }
    function onDbClick(){
        console.log("Mouse is double clicked")
    }
    function MouseDown(){
        console.log("Mouse is downed")
    }
    function MouseOver(){
        console.log("Mouse overed")
    }
    function MouseUp(){
        console.log("Mouse is uped")
    }
    function MouseOut(){
        console.log("Mouse is moved out")
    }
    function keyPress(){
        console.log("Key is pressed down")
    }
    function keyUp(){
        console.log("Key is  pressed up")
    }

</script>
</html>
