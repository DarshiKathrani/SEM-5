<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Here properties will be changed</p>
    <button onclick="changeProperties()">Change</button>
    <script>
        function changeProperties(){
            textValue = document.getElementById("text")
            textValue.style.color = 'red'
            textValue.style.backgroundColor = 'green'
            textValue.style.fontSize =  '30px'
        }
    </script>
</body>
</html>
