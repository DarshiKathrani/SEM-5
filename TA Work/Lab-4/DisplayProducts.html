<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        products = ["Television","laptop","Mobile Phone","PC","Smart Watch"]
        document.write("List of products")
        for(i=0;i<products.length;i++){
            document.write("<ul>")
                document.write("<li>"+products[i]+"</li>")
                document.write("</ul>")
        }
    </script>
</body>
</html>
