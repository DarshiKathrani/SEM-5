<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        students = ["darshi","mansi","shruti","riya","nandani"]
        document.write("List of students")
        for(i=0;i<students.length;i++){
            document.write("<ul>")
                document.write("<li>"+students[i]+"</li>")
                document.write("</ul>")
        }
    </script>
</body>
</html>
