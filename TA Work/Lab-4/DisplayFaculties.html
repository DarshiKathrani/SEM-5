<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        faculties = ["Arjun","Sharon","Darshan","Shruti"]
        document.write("<h5>List of Faculties </h5>")
       
        for(i=0;i<faculties.length;i++){
            document.write("<ul>")
                document.write("<li>"+faculties[i]+"</li>")
            document.write("</ul>")
        }
    </script>
</body>
</html>
