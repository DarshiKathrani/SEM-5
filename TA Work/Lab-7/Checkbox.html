<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Roll Numbers</title>
</head>
<body>
  <h3>Select Roll Numbers:</h3>

  <label><input type="checkbox" name="roll" value="101" onclick="showSelected()"> 101</label><br>
  <label><input type="checkbox" name="roll" value="102" onclick="showSelected()"> 102</label><br>
  <label><input type="checkbox" name="roll" value="103" onclick="showSelected()"> 103</label><br>
  <label><input type="checkbox" name="roll" value="104" onclick="showSelected()"> 104</label><br>
  <label><input type="checkbox" name="roll" value="105" onclick="showSelected()"> 105</label><br>

  <h4>Selected Roll Numbers:</h4>
  <p id="output"></p>

  <script>
    function showSelected() {
      var checkboxes = document.getElementsByName("roll");
      var selected = [];

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          selected.push(checkboxes[i].value);
        }
      }

      document.getElementById("output").innerText = selected.join(", ");
    }
  </script>
</body>
</html>
