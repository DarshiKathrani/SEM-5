<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            console.log("Hello")
        }
        function world(){
            console.log("world")
        }
        function  add(n1,n2,callback){
            console.log(n1+n2)
            callback()
        }
        add(1,5,hello)
        add(2,3,world)
        add(1,2,()=>{
            console.log("This is arrow function")
        })
    </script>
</body>
</html>
