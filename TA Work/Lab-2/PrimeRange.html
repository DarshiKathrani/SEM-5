<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter the first number"));
        b = parseInt(prompt("Enter the second number"));
        for (i=a;i<=b;i++){
            count=0;
            for(j=2;j<=i/2;j++){
                if (i%j==0){
                    count++;
                    break;
                }
            }
            if(count==0){
                document.write(i+" ");
            }
        }
    </script>
</body>
</html>
